  #     postgres:
  #       condition: service_healthy
  #   restart: unless-stopped
  #   networks:
  #     - appointment_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  appointment_network:
    driver: bridge

