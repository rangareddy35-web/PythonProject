version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: appointment_db
    environment:
      POSTGRES_USER: appointment_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: appointment_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appointment_user -d appointment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - appointment_network

  # pgAdmin - PostgreSQL Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - appointment_network

  # FastAPI Application (Optional - uncomment to run in Docker)
  # api:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   container_name: appointment_api
  #   environment:
  #     DATABASE_URL: postgresql://appointment_user:secure_password@postgres:5432/appointment_db
  #     LOG_LEVEL: INFO
  #   ports:
  #     - "8000:8000"
